<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #fdfdfd;
            color: #222;
        }
        h1, h2 {
            color: #b30000;
        }
        blockquote {
            background: #f9f9f9;
            border-left: 5px solid #ccc;
            margin: 1em 0;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input id="user" placeholder="Benutzername"><br>
    <input id="pass" type="password" placeholder="Passwort"><br>
    <button onclick="check()">Anmelden</button>
    <div id="ergebnis"></div>

    <script src="source.js"></script>
    <script>
        let check_login;

        const blogText = `
            <h1>Ein Sommer voller Ungerechtigkeit</h1>
            <h2>Wie JunglehrerInnen um ihr Gehalt betrogen werden</h2>
            <p>Stellen wir uns folgende Szene vor: Eine engagierte JunglehrerIn arbeitet sich das gesamte Schuljahr über den Rücken krumm. 
            Von September bis Juni steht er/sie pünktlich vor der Klasse ...</p>
            <blockquote>Denn was viele nicht wissen: <strong>Die Gehaltsfortzahlung für die Sommermonate Juli und August wird in Österreich 
            auf Basis der Stundenanzahl im Juni berechnet</strong>. Wer da keine oder kaum Stunden hat – fällt durch den Rost.</blockquote>
            <p>Sprich: Der/die JunglehrerIn, der/die das ganze Jahr lang da war, steht plötzlich <strong>ohne Fortzahlung da</strong>. 
            Und die KollegIn ...</p>
            <h2>Es ist höchste Zeit, dass sich etwas ändert.</h2>
            <p>Wer sich wirklich für Bildung, Fairness und Nachwuchsförderung stark machen will ...</p>
            <hr>
            <h2>⚖️ Juristische Einschätzung</h2>
            <h3>Ist das rechtlich zulässig?</h3>
            <p>So <strong>ungerecht</strong> es erscheint – ja, <strong>es ist derzeit rechtlich zulässig</strong> ...</p>
            <h3>Wer trägt die Verantwortung?</h3>
            <ul>
                <li><strong>Nicht die Direktion</strong></li>
                <li><strong>Der Gesetzgeber</strong></li>
                <li><strong>Personalvertretung & Bildungsdirektion</strong></li>
            </ul>
            <h3>Was müsste geändert werden?</h3>
            <ul>
                <li><strong>Berechnungsgrundlage erweitern</strong></li>
                <li><strong>Absicherung von LehrerInnen mit Jahresanstellung</strong></li>
                <li><strong>Faire Rückkehrmodelle nach Karenz</strong></li>
            </ul>
            <p><strong>Fazit:</strong> Die Situation ist rechtlich erlaubt, aber moralisch bedenklich – und politisch dringend reformbedürftig.</p>
        `;

        Module.onRuntimeInitialized = function () {
            console.log("WebAssembly bereit.");
            check_login = Module.cwrap('check_login', 'number', ['string', 'string']);
        };

        function check() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            if (!check_login) {
                console.error("WebAssembly ist noch nicht bereit.");
                return;
            }

            const result = check_login(user, pass);
            const output = document.getElementById("ergebnis");

            if (result === 1) {
                output.innerHTML = blogText;
            } else {
                output.textContent = "Kein Zugriff";
            }
        }
    </script>
</body>
</html>
