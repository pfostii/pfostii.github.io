<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body>
    <h2>Login</h2>
    <input id="user" placeholder="Benutzername"><br>
    <input id="pass" placeholder="Passwort" type="password"><br>
    <button onclick="check()">Anmelden</button>
    <p id="ergebnis"></p>

    <script src="source.js"></script>
    <script>
        var check_login;

        Module.onRuntimeInitialized = function() {
            console.log("WebAssembly geladen.");
            check_login = Module.cwrap('check_login', 'number', ['string', 'string']);
        };

        function check() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            if (check_login) {
                const result = check_login(user, pass);
                document.getElementById("ergebnis").textContent =
                    result === 1 ? "Ja" : "Kein Zugriff";
            } else {
                console.error("check_login ist nicht definiert.");
            }
        }
    </script>
</body>
</html>
